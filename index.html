    <div class="header">

    </div>
    <div class="score-board">
        <div id="user-label" class="badge">
            <span id="user-score">0</span>
            <br>
            <span>user</span>
        </div>
        <div id="computer-label" class="badge"> 
            <span id="com-score">0</span>
            <br>
            <span>com</span>
        </div>
    </div>
    <div class="result">
        <span id="result">Make your choice</span>
    </div>
